            margin-bottom: 20px;
        }

            width: 100%;
            padding: 10px;
            margin-top: 8px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 6px;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #4facfe;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #00c6fb;
        }

        .info {
            text-align: center;
            font-size: 12px;
            color: gray;
            margin-top: 10px;
        }

</head>
