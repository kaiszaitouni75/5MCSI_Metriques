<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Histogramme des températures</title>

  <!-- Google Charts -->
  <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>

  <script type="text/javascript">
    google.charts.load("current", { packages: ["corechart"] });
    google.charts.setOnLoadCallback(drawChart);

    function drawChart() {
      fetch("/tawarano/")
        .then(response => response.json())
        .then(data => {

          // Création de la table de données
          var dataTable = new google.visualization.DataTable();
          dataTable.addColumn('number', 'Température (°C)');

          data.results.forEach(entry => {
            dataTable.addRow([entry.temp]);
          });

          // Options de l'histogramme
          var options = {
            title: "Histogramme des températures - Tawarano",
            legend: { position: "none" },
            histogram: {
              bucketSize: 1
            },
            colors: ['#4285F4']
          };

          var chart = new google.visualization.Histogram(
            document.getElementById("chart_div")
          );

          chart.draw(dataTable, options);
        });
    }
  </script>
</head>

<body>
  <h2>Évolution des températures – Histogramme</h2>
  <div id="chart_div" style="width: 900px; height: 500px;"></div>
</body>
</html>
